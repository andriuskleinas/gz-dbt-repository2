version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: raw data set
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales data
        tests: 
          - unique:
              column_name: "(orders_id || ' - ' || pdt_id)"
        columns:
          - name: date_date
            description: date of the order
          - name: revenue
            description: sales revenue annual
                  
      - name: product
        identifier: raw_gz_product
        description: raw product data
        columns:
          - name: products_id
            tests:
              - not_null
              - unique
                  
            
      - name: ship
        identifier: raw_gz_ship
        description: raw shipping data
        columns:
          - name: orders_id
            tests:
              - not_null
              - unique
